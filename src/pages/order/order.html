<ion-header>
  <ion-navbar>
    <ion-title>order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

 
      <ion-item *ngFor="let order of  newOrder">
        
          <h2>Order Id = {{order.id}}</h2>
          <h2>Payment Method = {{order.payment_details.method_title}}</h2>
          <h2>Order Status = {{order.status}}</h2>
          <h2>Order Date = {{order.updated_at}} </h2>
          
          <h2>Order Subtotal = {{order.subtotal}} INR</h2>
        
          <p>
            <!-- <span [innerHTML]="product.short_description.substr(0,50) + '...'"> </span><br>
            <span [innerHTML]="product.price_html"> </span> -->
          </p>
          <button ion-button icon clear item-right>
            <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-item>


</ion-content>
