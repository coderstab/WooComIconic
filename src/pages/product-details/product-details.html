
<ion-header>
  <ion-navbar>
    <ion-title> {{ product.title.substr(0,23) + '...' }} </ion-title>
    
    <ion-fab right  top  (click)="openCart()">
    <button ion-fab color="danger"><ion-icon name="cart"></ion-icon> <span>{{ tempLength}}</span></button>
    
  </ion-fab>
  </ion-navbar>
</ion-header>



<ion-content >
  

  <ion-card>
    <ion-slides autoplay="3000" loop="true">
      <ion-slide *ngFor="let image of product.images">
        <img [src]="image.src" />
      </ion-slide>
    </ion-slides>

    <ion-card-content style="background: #f3f3f3;border-top:#bebebe" >
    

      <ion-card-title>
        {{ product.title }} &nbsp;
        <ion-chip *ngFor="let cat of product.categories" style="margin-left: 5px;">
          <ion-label color="danger"> {{ cat }} </ion-label>
        </ion-chip>
        <ion-label color="danger"> </ion-label>
        
      </ion-card-title>
      <ion-card-title>
        <h5>Price: &nbsp;<span [innerHTML]="product.price_html"> </span></h5>
      </ion-card-title>
      <ion-card-title>
        <h5>Count &nbsp;<span> {{ tempLength}} </span></h5>
      </ion-card-title>

      <p [innerHTML]="product.description" style="text-align: left;"></p>
      
      <button ion-button icon-left block outline color="danger" (click)="addToCart(product)"  >
        <ion-icon name="basket"></ion-icon> Add To Cart 
      </button>
    </ion-card-content>
    
    </ion-card>

    

    <ion-card *ngIf="product.attributes.length > 0">
      <ion-card-content>
        <ion-card-title item-start>
          Specifications
        </ion-card-title>
  
        <ion-grid>
          <ion-row *ngFor="let att of product.attributes">
            <ion-col col-4>
              {{ att.name}}
            </ion-col>
            <ion-col col-8>
              <span *ngFor="let option of att.options"> {{ option }}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
  
      </ion-card-content>
    </ion-card>
